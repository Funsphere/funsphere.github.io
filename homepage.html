<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funsphere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }
    .description {
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: left;
    }
    .game {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .game img {
      height: 150px;
      border-radius: 5px;
    }
    .play-btn {
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
    .play-btn:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/k4rF050k/20250111-153350.png" alt="Funsphere Logo">
    <h1>Funsphere</h1>
  </header>
  <div class="container">
    <div class="description">
      <p>Welcome to Funsphere, your one-stop destination for interactive and fun browser-based games. Choose your favorite game below and start playing!</p>
    </div>
    <div class="game">
      <img src="https://i.postimg.cc/d1cmzX8n/20250110-182712.png" alt="Snake Game">
      <a href="snake-game.html" class="play-btn">PLAY</a>
    </div>
  </div>
</body>
</html>
